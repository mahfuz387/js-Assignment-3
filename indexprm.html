<!DOCTYPE html>
<html>
<head>

<title>Prime Number</title>
<style>
  body {
     background: #F4F4F4;
     padding-top: 70px;
    
  
    }
    input{
      padding: 10px;
          
    }
    
  </style>
  
</head>
<body>
<input type="text" name="" placeholder="input number" id="PrimNmbr">
<button type="button" onclick="PrimNmbrs();">Click</button>

<h3 id="PrmNmbrshow"></h3>

<script type="text/javascript">

    function PrimNmbrs(){
   
    var primeNmbr=document.getElementById("PrimNmbr").value;
    var result=document.getElementById("PrmNmbrshow");
    var a=0;
    var i=2;


    for (i; i < primeNmbr; i++) {

      if (primeNmbr%i == 0){
        a=i;
      }
    }

    if (a==0){
      result.innerHTML="Is prime";
    }
    else{
      result.innerHTML="Is not prime";
    }
  }

  
</script>
</body>
</html>
